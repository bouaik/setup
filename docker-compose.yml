version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./api-rails/tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    build: 
      context: ./api-rails
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api-rails:/myapp
      - railsgems:/usr/local/bundle
    ports:
      - "3001:3000"
    depends_on:
      - db
  client:
    build:
      context: ./front-react
      dockerfile: Dockerfile
    image: front-react
    container_name: front-react-client
    command: npm start
    volumes:
      - ./front-react:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - web
    ports:
      - "3002:3000"
volumes:
  railsgems: